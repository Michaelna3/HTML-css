<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	
	<style type="text/css">

		li {
			background: yellow;
			border: 1px solid #8e5811;
		}

		h3 {
			background: #20e21d
		}
		
		body {
			background: #72310a;
		}

		ul {
			background: red;
		}

		#middle {
			background: orange;
		}

		p {
			color: white;
		}

		#second-paragraph {
			color: blue;
		}

		.yellow-text {
			color: yellow;
		}

	</style>
	
</head>
<body>

	<h3>Some header</h3>

	<ul>
		<li>Some option</li>
		<li id="middle">Some option</li>
		<li>Some option</li>
	</ul>

	<p>Some paragpaph</p>

	<p id="second-paragraph">Some paragpaph</p>

	<p class="yellow-text">Some paragpaph</p>

	<p class="yellow-text">Some paragpaph</p>

	<p class="yellow-text">Some paragpaph</p>

</body>
</html>
